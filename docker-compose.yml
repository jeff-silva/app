version: '3'
services:

    nuxt3:
        image: node:18.16.0
        working_dir: /nuxt3
        command: bash -c "yarn install && yarn dev"
        env_file:
            - ./.env
        ports:
            - ${NUXT_PORT:-3000}:3000
            - 24678:24678
            - 24679:24679
        volumes:
            - ./nuxt3:/nuxt3
            - /nuxt3/node_modules
            - ./laravel10/public:/nuxt3/.laravel10-public
        environment:
            - NODE_ENV=development
            - CHOKIDAR_USEPOLLING=true
            - HOST=${NUXT_HOST:-0.0.0.0}
            - PORT=${NUXT_PORT:-3000}
            - APP_PORT=${APP_PORT:-80}

    adminer:
        build: ./docker/adminer
        env_file:
            - ./.env
        ports:
            - ${ADMINER_PORT:-3301}:80
        volumes:
            - './adminer:/var/www/html'
        networks:
            - sail
    
    laravel.test:
        image: sail-8.2/app
        env_file:
            - ./.env
        build:
            context: ./docker/laravel
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
        entrypoint: bash -c "composer install && php artisan app:install && start-container"
        user: "0:0"
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
            - '${WEBSOCKET_PORT:-6001}:${WEBSOCKET_PORT:-6001}'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - './laravel10:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            # - meilisearch
            # - mailpit
            # - selenium
    
    mysql:
        image: 'mysql/mysql-server:8.0'
        env_file:
            - ./.env
        ports:
            - '${DB_PORT:-3306}:${DB_PORT:-3306}'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            # FORWARD_DB_PORT: '${DB_PORT}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    
    redis:
        image: 'redis:alpine'
        ports:
            - '${REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    
