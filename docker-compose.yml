    nuxt3:
        container_name: nuxt3
        image: node:16.17.0
        ports:
            - 3000:3000
            - 24679:24679
        volumes:
            - ./nuxt3:/nuxt3
            - /nuxt3/node_modules
        working_dir: /nuxt3
        command: bash -c "yarn install && yarn dev"
        env_file:
            - .env
        environment:
            - NODE_ENV=development
            - CHOKIDAR_USEPOLLING=true
            - HOST=${NUXT_HOST:-0.0.0.0}
            - PORT=${NUXT_PORT:-3000}
        
    laravel:
        container_name: laravel
        build:
            context: ./laravel/vendor/laravel/sail/runtimes/8.1
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.1/app
        # entrypoint: /var/www/html/install.sh
        # command: ["php", "artisan", "app:install"]
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        env_file:
            - .env
        ports:
            - '${APP_PORT:-443}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - './laravel:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            # - redis
            # - meilisearch
            # - mailhog
            - selenium
    mysql:
        container_name: mysql
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './laravel/vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s
